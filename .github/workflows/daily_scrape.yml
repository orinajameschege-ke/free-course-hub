name: Daily Course Scraper

on:
  schedule:
    # Runs every night at midnight UTC
    - cron: '0 0 * * *'
  workflow_dispatch: # Allows you to run it manually from the Actions tab

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2 # Downloads your code to the runner

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9' # Consistent version for stability

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests supabase beautifulsoup4 httpx 
          # Added beautifulsoup4 for university scraping

      - name: Run scraper
        env:
          # Injects your secrets into the script environment
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
          YOUTUBE_API_KEY: ${{ secrets.YOUTUBE_API_KEY }}
        run: python scraper.py